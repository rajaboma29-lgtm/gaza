<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> القوات الشعبية </title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      width: 100%;
      max-width: 700px;
      margin: 40px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-header {
      background-color: #673ab7;
      color: #fff;
      padding: 20px;
    }

    .form-header h1 {
      margin: 0;
      font-size: 24px;
    }

    .form-section {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #673ab7;
      outline: none;
    }

    button {
      background-color: #673ab7;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5b32a3;
    }

    .form-footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1>نموذج تقديم طلب انضمام للقوات الشعبية</h1>
      <p>يرجى تعبئة البيانات التالية بدقة.</p>
    </div>

    <div class="form-section">
      <label>الاسم الكامل</label>
      <input type="text" placeholder="أدخل اسمك الكامل" />

      <label>رقم الهوية</label>
      <input type="text" placeholder="أدخل رقم الهوية" />

      <label>رقم الجوال</label>
      <input type="tel" placeholder="أدخل رقم الجوال" />

      <label>العنوان الأصلي</label>
      <input type="text" placeholder="مكان السكن الأصلي" />

      <label>العنوان الحالي</label>
      <input type="text" placeholder="مكان السكن الحالي" />

      <label>نوع السكن الحالي</label>
      <select>
        <option>شقة</option>
        <option>خيمة</option>
        <option>مدرسة</option>
        <option>غير ذلك</option>
      </select>

      <label> الخدمة التي تريد تقديمها في القوات الشعبية </label>
      <textarea placeholder="اكتب طبيعة العمل (عسكري - طبي - لوجستي...الخ)"></textarea>

      <button>إرسال</button>
    </div>

    <div class="form-footer">
      <p> البيانات مشفرة وامنة جدا لا تتردد في التسجيل </p>
    </div>
  </div>
 
 <script>
    const form = document.getElementById("helpForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      fetch("WEB_APP_URL", { https://script.google.com/macros/s/AKfycbyKTH-UlTRluYVfzc1xnbPmta2NcedFDsmFDs_jW75JuWkpbJGCiIkCcq3CeRhiy2ILwQ/exec
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({name, phone, message})
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "success"){
          alert("تم الإرسال بنجاح!");
          form.reset();
        } else {
          alert("حدث خطأ: " + data.message);
        }
      })
      .catch(err => alert("حدث خطأ: " + err));
    });
  </script>

</body>
</html>
